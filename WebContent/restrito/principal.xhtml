<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<p:panel>
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
			<script type="text/javascript">
				google.charts.load('current', {'packages':['bar']});
		      	google.charts.setOnLoadCallback(drawChart);
				//google.load("visualization", "1.1", {packages: ["bar"]});

				function drawChart() {
					var dataChar;
					$.ajax({
						type: "POST",
						url: "gerarGraficoInicial",
						data: {dias: "10"}
					}).always(function(resposta) {
						
						resposta = JSON.parse(resposta);
						dataChar = google.visualization.arrayToDataTable(resposta);
						
						var options = {
							chart: {
								title: "Média do valor dos títulos processados nos últimos 10 dias.",
								subtitle: "Valores expressados em médias.",
							},
							bars: 'vertical'
						};
						
						var chart = new google.charts.Bar(document.getElementById("chart_inicial"));
						chart.draw(dataChar, options);
					});
				}

				google.setOnLoadCallback(drawChart());
			</script>
			
			<div id="chart_inicial" style="width: 100%; height: 500px;">
			</div>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
