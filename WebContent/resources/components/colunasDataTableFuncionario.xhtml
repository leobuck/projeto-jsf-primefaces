<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<p:column style="text-align: center; width: 100px;">
		<f:facet name="header">Código</f:facet>
		<h:outputFormat value="#{objeto.entCodigo}" />
	</p:column>
	
	<p:column style="text-align: center; width: 100px;">
		<f:facet name="header">Nome Fantasia</f:facet>
		<h:outputFormat value="#{objeto.entNomeFantasia}" />
	</p:column>
	
	<p:column style="text-align: center; width: 50px;">
		<f:facet name="header">Editar</f:facet>
		<p:commandLink action="#{funcionarioBeanView.editar}" ajax="true" immediate="true">
			<h:graphicImage library="img" name="editar16.png" />
			<f:setPropertyActionListener value="#{objeto}" target="#{funcionarioBeanView.objetoSelecionado}" />
		</p:commandLink>
	</p:column>
	
	<p:column style="text-align: center; width: 50px;">
		<f:facet name="header">Excluir</f:facet>
		<p:commandLink action="#{funcionarioBeanView.excluir}" 
			process="@this" ajax="false" immediate="true" update="tableResult">
			<h:graphicImage library="img" name="excluir16.png" />
			<f:setPropertyActionListener value="#{objeto}" target="#{funcionarioBeanView.objetoSelecionado}" />
		</p:commandLink>
	</p:column>
	
</html>
