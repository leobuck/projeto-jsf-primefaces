<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/templatePrincipal.xhtml">
		<ui:define name="corpo">
			<h:form id="formCadastro" prependId="false">
				<c:set var="isCadastro" value="true" scope="view" />
				<p:panel header="Cadastro de Cidade" id="panelCadastro">
					<h:panelGrid id="gridCidade" columns="3">
						<h:outputLabel for="id" value="Código:" id="labelId" />
						<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true"
							value="#{cidadeBeanView.objetoSelecionado.cidCodigo}" />
						<h:outputLabel value="" />
						
						<h:outputLabel for="cidadeNome" value="Nome(*):" id="labelNomeConsultaCidade" />
						<p:inputText id="cidadeNome" styleClass="estyleInputNome" 
							required="true" maxlength="100" requiredMessage="Informe o nome da cidade"
							value="#{cidadeBeanView.objetoSelecionado.cidDescricao}" />
						<p:message for="cidadeNome" />
						
						<h:outputLabel for="estado" value="Estado(*):" id="labelEstado" />
						<p:selectOneMenu id="estado" required="true" style="width: 200px;"
							requiredMessage="Informe o estado" 
							value="#{cidadeBeanView.objetoSelecionado.estado}">
							<f:selectItems value="#{estadoBeanView.estados}" />
						</p:selectOneMenu>
						<p:message for="estado" />
						
					</h:panelGrid>
				</p:panel>
				
				<div class="espacoBranco" />
				
				<p:commandButton value="Salvar" ajax="false" action="#{cidadeBeanView.save}" />
				<p:commandButton value="Novo" ajax="false" action="#{cidadeBeanView.novo}" />
			</h:form>
			
			<script type="text/javascript" charset="UTF-8">
				addFocoAoCampo("cidadeNome");
				gerenciaTeclaEnter();
			</script>
			
			<div class="espacoBranco" />
			
			<p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto" 
				emptyMessage="Não existem registro para listagem">
				<p:column style="text-align: center;">
					<f:facet name="header">Código</f:facet>
					<h:outputFormat value="#{objeto.cidCodigo}" />
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">Nome</f:facet>
					<h:outputFormat value="#{objeto.cidDescricao}" />
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">Estado</f:facet>
					<h:outputFormat value="#{objeto.estado.estNome}" />
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">Editar</f:facet>
					<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade" value="Editar" 
						ajax="true" immediate="true" update="@form:formCadastro">
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink action="#{cidadeBeanView.excluir}" id="excluirCidade" value="Excluir" 
						ajax="true" immediate="true" update="tableResult">
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

</html>
