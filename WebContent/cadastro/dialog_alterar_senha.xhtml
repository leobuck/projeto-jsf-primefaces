<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formCadastroDialog" prependId="false">
		<p:panel>
			<h:panelGrid id="gridAltSenhaDialog" columns="3">
				<p:column>
					<p:row>
						<h:outputLabel value="Senha Atual:" id="labelSenhaAtual"
							for="senhaAtualDialog"
							style="width: 350px;" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:password id="senhaAtualDialog" maxlength="20" required="true"
							value="#{entidadeBeanView.entidadeAtualizaSenhaBean.senhaAtual}"
							requiredMessage="Informe o campo Senha Atual"
							styleClass="estiloIdCastro" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:message for="senhaAtualDialog" />
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<h:outputLabel value="Nova senha:" id="labelSenhaDialog"
							for="senhaNovaDialog"
							style="width: 350px;" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:password id="senhaNovaDialog" maxlength="20" required="true"
							value="#{entidadeBeanView.entidadeAtualizaSenhaBean.novaSenha}"
							requiredMessage="Informe o campo Nova Senha"
							styleClass="estiloIdCastro" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:message for="senhaNovaDialog" />
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<h:outputLabel value="Confirme:" id="labelConfDialog"
							for="confirmeDialog"
							style="width: 350px;" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:password id="confirmeDialog" maxlength="20" required="true"
							value="#{entidadeBeanView.entidadeAtualizaSenhaBean.confirmaSenha}"
							requiredMessage="Confirme a nova senha"
							styleClass="estiloIdCastro" />
					</p:row>
				</p:column>
				<p:column>
					<p:row>
						<p:message for="confirmeDialog" />
					</p:row>
				</p:column>
			</h:panelGrid>
		</p:panel>
		
		<p:commandButton value="Salvar" ajax="true" partialSubmit="true"
			action="#{entidadeBeanView.updateSenha}"
			immediate="false"
			style="height: 40px; width: 100px; background: #CDCDC1; border: 1px solid #FFF;" />
		
		<p:commandButton value="Fechar" ajax="true" immediate="true"
		 	id="buttonFecharDSenha" onclick="alterarSenhaDialog.hide();"
			style="height: 40px; width: 100px; background: #CDCDC1; border: 1px solid #FFF;" />
	</h:form>

</html>
